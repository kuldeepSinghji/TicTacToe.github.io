<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ਕੱਛਾ ਪਾੜ੍ਹ Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navBox">
        <nav>
            <ul>
                <li>ਕੱਛਾ ਪਾੜ੍ਹ Game</li>
            </ul>
            <div class="nav-footer">
                <div class="toggle">
                    <span id="mode">Dark Mode</span>
                </div>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident">

                    </div>
                </div>
            </div>
        </nav>
        <div class="messageBox">
            <p id="message"></p>
        </div>
    </div>
    <div class="gameContainer">
        <div class="container">
            <div class="box bleft btop"><span class="boxText"></span></div>
            <div class="box btop"><span class="boxText"></span></div>
            <div class="box btop bright"><span class="boxText"></span></div>
            <div class="box bleft"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box bright"><span class="boxText"></span></div>
            <div class="box bleft bbottom"><span class="boxText"></span></div>
            <div class="box bbottom"><span class="boxText"></span></div>
            <div class="box bbottom bright"><span class="boxText"></span></div>
        </div>
        <hr>
        <div class="gameInfo">
            <h1>Welcome to <span class="hspan">ਕੱਛਾ ਪਾੜ੍ਹ</span> Game...</h1>
            <div class="infoBox">
                <span class="info">Turn of X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgBox">
                <img id="gameStarting" src="game starting.gif" alt="img">
                <img id="gameOver" src="gameover.gif" alt="img">
            </div>
        </div>
    </div>
    <footer>
        <p>kuldeepSingh@1997©2034.All right Reserved.</p>
    </footer>
</body>
<script src="index.js"></script>
</html>
